<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div th:replace="parts/navbar"></div>

<div class="container">
    <h3 class="text-center my-3">Sign Up</h3>
    <form action="#" th:action="@{/users/sign-up}" th:object="${user}" method="post"
          class="row no-gutters"
    >
        <div class="form-group col-4 px-2">
            <label for="inputFirstName">First Name</label>
            <input type="text" id="inputFirstName" class="form-control" th:field="*{firstName}">
        </div>
        <div class="form-group col-4 px-2">
            <label for="inputMiddleName">Middle Name</label>
            <input type="text" id="inputMiddleName" class="form-control" th:field="*{middleName}">
        </div>
        <div class="form-group col-4 px-2">
            <label for="inputLastname">Last Name</label>
            <input type="text" id="inputLastname" class="form-control" th:field="*{lastName}">
        </div>
        <div class="form-group col-6 px-2">
            <label for="inputMobileName">Mobile</label>
            <input type="text" id="inputMobileName" class="form-control" th:field="*{mobile}">
        </div>
        <div class="form-group col-6 px-2">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" class="form-control" th:field="*{email}" required>
        </div>
        <div class="form-group col-12 px-2">
            <label for="inputPassword">Password</label>
            <input type="text" id="inputPassword" class="form-control" th:field="*{passwordHash}" required>
        </div>
        <div class="form-group col-12 px-2">
            <label for="inputIntro">Introduction</label>
            <textarea class="form-control" id="inputIntro" rows="3" th:field="*{intro}"></textarea>
        </div>
        <div class="form-group col-12 px-2">
            <label for="inputProfile">Profile</label>
            <textarea class="form-control" id="inputProfile" rows="5" th:field="*{profile}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3 ml-2">Register</button>
    </form>
</div>

<h3 class="text-center text-danger" th:text="${errSignUp}"></h3>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
