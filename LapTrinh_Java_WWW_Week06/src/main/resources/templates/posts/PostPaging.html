<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        postItem:hover{
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
<div th:replace="parts/navbar"></div>
<h1 class="text-center my-5">Danh sách tất cả Post</h1>
<div class="px-5 row no-gutters">
    <th:block th:each="post : ${postPage.getContent()}">
        <a th:href="@{'/posts/' + ${post.id}}"
           class="col-12 postItem"
           style="text-decoration: none; color: #000; border: 1px solid #ccc
          ; padding: 15px; border-radius: 8px; margin-bottom: 20px"; >
            <h3 th:inline="text" class="d-flex">Title: <h3 th:text="${post.title}" th:remove="tag"></h3></h3>
            <p th:inline="text">
                Summary:
            <p th:remove="tag" th:text="${post.summary}"></p>
            </p>
            <p th:inline="text">Post Date:
            <p th:remove="tag" th:text="${post.publishedAt}"></p>
            </p>
            <p th:inline="text">Author:
            <p th:remove="tag" th:text="${post.author.getFirstName() + ' ' + post.author.getLastName() }"></p>
            </p>
            <p th:text="'Post ID: ' + ${post.id}"></p>
            <p th:if="${post.parent != null}" th:text="${'Parent Post ID: ' + post.parent.getId()}"></p>
        </a>
    </th:block>


</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
