<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div th:replace="parts/navbar"></div>

<table class="table">
    <thead>
    <tr>
        <th>Post ID</th>
        <th>Parent Post ID</th>
        <th>Title</th>
        <th>Summary</th>
        <th>Published (show isPublished)</th>
        <th>Create At</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="post : ${posts}">
        <tr>
            <td scope="row" th:text="${post.id}"></td>
            <td th:if="${post.parent}" th:text="${post.parent.id}"></td>
            <td th:unless="${post.parent}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.summary}"></td>
            <td th:text="${post.published}"></td>
            <td th:text="${post.createAt.toString()}"></td>
            <td>
                <a th:href="@{'/posts/' + ${post.getId()}}" class="btn btn-primary mr-3">View </a>
                <a th:href="@{'/posts/edit/' + ${post.getId()}}" class="btn btn-warning mr-3">Edit </a>
                <a th:href="@{'/posts/delete/' + ${post.getId()}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
