<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Add your custom styles if needed -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            margin-top: 5%;
            margin-bottom: 4%;
            padding-top: 1%;
            padding-bottom: 2%;
            box-shadow: 0px 0px 20px 0px #000000;
        }

        #heading, #footer-font {
            font-size: 14px;
            color: #6c757d;
        }

        #mobile-font {
            font-size: 12px;
        }

        #zero-pad {
            padding: 0;
        }

        #image {
            border-radius: 5px;
        }

        .close {
            font-size: 20px;
            color: #dc3545;
            cursor: pointer;
        }

        .close:hover {
            color: #bd2130;
        }

        .btn-go-back {
            background-color: #f8f9fa;
            border: 1px solid #343a40;
            color: #343a40;
        }

        .btn-go-back:hover {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .btn-continue {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .btn-continue:hover {
            background-color: #bd2130;
        }

        #subtotal {
            font-size: 18px;
            color: #343a40;
        }

        #total-price {
            font-size: 18px;
            color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container bg-white rounded-top mt-5" id="zero-pad">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 pt-3">
            <div class="d-flex">
                <div class="pt-1"><h4>My Shorts</h4></div>
                <div class="ml-auto p-2"><a href="#" class="text-dark text-decoration-none" id="mobile-font">LOGIN</a></div>
                <div class="p-2"><a href="#" class="text-dark text-decoration-none a" id="mobile-font">HELP</a></div>
            </div>
            <div class="d-flex flex-column pt-4">
                <div><h5 class="text-uppercase font-weight-normal">shopping bag</h5></div>
                <div class="font-weight-normal">2 items</div>
            </div>
            <div class="d-flex flex-row px-lg-5 mx-lg-5 mobile" id="heading">
                <div class="px-lg-5 mr-lg-5" id="produc">PRODUCTS</div>
                <div class="px-lg-5 ml-lg-5" id="prc">PRICE</div>
                <div class="px-lg-5 ml-lg-1" id="quantity">QUANTITY</div>
                <div class="px-lg-5 ml-lg-3" id="total">TOTAL</div>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile">
                <div class="d-flex flex-row align-items-center">
                    <div><img src="https://bizweb.dktcdn.net/100/393/859/products/quan-short-nam-2.jpg?v=1648038017790" width="150" height="150" alt="" id="image"></div>
                    <div class="d-flex flex-column pl-md-3 pl-1">
                        <div><h6>Shorts</h6></div>
                        <div>Art.No: <span class="pl-2">12345678</span></div>
                        <div>Color: <span class="pl-3">White</span></div>
                        <div>Size: <span class="pl-4"> M</span></div>
                    </div>
                </div>
                <div class="pl-md-0 pl-1"><b>$10</b></div>
                <div class="pl-md-0 pl-2">
                    <span class="fa fa-minus-square text-secondary"></span><span class="px-md-3 px-1">2</span><span class="fa fa-plus-square text-secondary"></span>
                </div>
                <div class="pl-md-0 pl-1"><b>$20</b></div>
                <div class="close">&times;</div>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center pt-4 pb-3 mobile">
                <div class="d-flex flex-row align-items-center">
                    <div><img src="https://bizweb.dktcdn.net/100/393/859/products/quan-short-nam-2.jpg?v=1648038017790" width="150" height="150" alt="" id="image"></div>
                    <div class="d-flex flex-column pl-md-3 pl-1">
                        <div><h6>   Shorts</h6></div>
                        <div>Art.No: <span class="pl-2">76543123</span></div>
                        <div>Color: <span class="pl-3">White</span></div>
                        <div>Size: <span class="pl-4"> XL</span></div>
                    </div>
                </div>
                <div class="pl-md-0 pl-1"><b>$12.9</b></div>
                <div class="pl-md-0 pl-2">
                    <span class="fa fa-minus-square text-secondary"></span><span class="px-md-3 px-1">2</span><span class="fa fa-plus-square text-secondary"></span>
                </div>
                <div class="pl-md-0 pl-1"><b>$24.8</b></div>
                <div class="close">&times;</div>
            </div>

        </div>
    </div>
</div>
<div class="container bg-light rounded-bottom py-4" id="zero-pad">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-sm btn-go-back">GO BACK</button>
                </div>
                <div class="px-md-0 px-1" id="footer-font">
                    <b class="pl-md-4" id="subtotal">SUBTOTAL <span class="pl-md-4" id="total-price">44.8   </span></b>
                </div>
                <div>
                    <button class="btn btn-sm btn-continue">CONTINUE</button>
                </div>
            </div>
        </div>
    </div>
</div>
<p th:text="${session.items}" th:unless="${session == null}">[...]</p>
</body>
</html>
